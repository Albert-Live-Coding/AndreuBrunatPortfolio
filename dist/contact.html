<!DOCTYPE html> 
<html lang="ca">
  <head>

    <link rel="icon" type="image/png" href="../icon/logo5.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/8760c187cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css" />
    <title>Andreu Brunat Contacte</title>
  </head>
  <body>
    <header class="header">
      <img src="../icon/logo-mit-text.png" alt="" class="header__logo">
    <h1>Contacte</h1>
  </header>
    <main>
      <nav class="nav">
        <img src="../icon/logo6.png" alt="" class="nav__img">
        <div class="nav__container">
          <a href="./music.html" class="nav__container__link">Música</a>
          <a href="./projectes.html" class="nav__container__link">Projectes</a>
          <a href="./aboutMe.html" class="nav__container__link">Sobre mí</a>
          <a href="./contact.html" class="nav__container__link--current">Contacte</a>
        </div>
      </nav>   

      <form method="GET" action="" class="form-field">
        <label for="name">Nom i Cognoms</label>
        <input type="text" id="name" name="name" maxlength="30" class="form-field__input">
        <label for="telefon">Teléfon</label>
        <input type="number" id="phone" name="phone" maxlength="10" class="form-field__input">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" maxlength="15" required class="form-field__input">
        <label for="msg">Missatge</label>
        <textarea name="msg" id="msg" cols="30" rows="10" maxlength="1000" class="form-field__input"></textarea>
        <button type="submit">Envia</button>
      </form>
      <div class="contact-info">
        <ul>
          <li><a href="mailto:mail@mail.com">mail@mail.com</a></li>
          <li><a href="tel:+123456789">+123456789</a></li>
          <li><address>c. carrer 54, 012345, Barcelona</address></li>
        </ul>
      </div>
      
    </main>
    <footer>
      <!-- <img src="./icon/arrow-end-right.svg" alt="arrow-side"> -->

        <a href="#" target="blank"><img src="../icon/iconmonstr-facebook-4.svg" alt="facebook" class="social__icon"></a>
